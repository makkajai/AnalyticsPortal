<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Activity Summary</title>
    <script src="../Scripts/jquery-2.0.0.min.js"></script>
    <script src="../Scripts/knockout-2.2.1.js"></script>
    <script src="../Scripts/knockout.mapping-latest.js"></script>
</head>
<body>
    <h1>Activity Summary</h1>
    <div width="100%" align="left">
        <span>Enter student login</span>
        <input data-bind="value: studentLogin" />
        <button data-bind="click: getData">Fetch</button>
    </div>
    <div>
        <h2 data-bind="text: studentLogin"></h2>
    </div>
    <div data-bind="foreach: studentSummary" style="float: left; width: 100%; ">
        <div style="float: left; margin: 10px; border: black; border-width: 10px; padding: 3px">
            <div style="margin-left: 20px">
                <span data-bind="text:Activity.Name"></span>
            </div>
            <img style="width: 160px; height: 160px" data-bind="attr:{src: Activity.LogoUrl, alt: Activity.Name}"></img>
            <div style="margin-left: 20px">
                <b>Total Duration: </b>
                <span data-bind="text:Duration"></span>
            </div>
            <div style="margin-left: 20px">
                <b>Correct: </b>
                <span data-bind="text:Correct"></span>
            </div>
            <div style="margin-left: 20px">
                <b>Incorrect: </b>
                <span data-bind="text:Incorrect"></span>
            </div>
        </div>
    </div>
    <script src="../Scripts/summary/summary.js"></script>
</body>
</html>
